<!DOCTYPE html>
<html lang="en">

<head>
    <title>gx | signup</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://unpkg.com/htmx.org@1.9.6"
        integrity="sha384-FhXw7b6AlE/jyjlZH5iHa/tTe9EpJ1Y55RjcgPbjeWMskSxZt1v9qkxLJWNJaGni"
        crossorigin="anonymous"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        "blue": "#1DA1F2",
                        "dark-gray": "#1F2327",
                        "gray": "#181818",
                        "silver": "#AFB1B2",
                        "platinum": "E7E9EA",
                    }
                }
            }
        }
    </script>
</head>

<body class>
    <div class="min-h-screen bg-black text-white">
        <div class="pb-10 mx-auto px-5 w-full lg:px-0 lg:max-w-[90ch]">
            <header class="flex flex-col border border-dark-gray">
                <div class="p-4">
                    <h1 class="text-2xl font-bold">Signup</h1>
                </div>
                <div id="error"></div>
                <form hx-post="/signup" hx-trigger="submit" hx-target="#error" hx-swap="innerHTML" class="p-6">
                    <div class="flex flex-col gap-4 text-lg font-medium">
                        <input type="text" name="name" placeholder="name"
                            class="focus:outline-none bg-transparent text-silver text-xl" />
                        <input type="text" name="username" placeholder="username"
                            class="focus:outline-none bg-transparent text-silver text-xl" />
                        <input type="password" name="password" placeholder="password..."
                            class="focus:outline-none bg-transparent text-silver text-xl" />
                    </div>

                    <div class="flex justify-end items-center">
                        <input type="submit" value="Create account"
                            class="rounded-full font-bold bg-blue py-2 px-5 text-lg" />
                    </div>
                </form>
            </header>
        </div>
    </div>
</body>

</html>
